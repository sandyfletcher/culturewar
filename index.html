<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture War</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/sss0.ico">
</head>
<body>
    <div id="outer-container">
        <header>
            <h1>CULTURE WAR</h1>
        </header>
        <main id="inner-container">
            <!-- Container for primary, full-page views -->
            <div id="screen-container">
                <div id="menu-screen"></div>
                <div id="game-screen" style="display: none;">
                    <canvas id="game-canvas"></canvas>
                </div>
                <div id="game-over-screen" style="display: none;"></div>
                <div id="tournament-complete-screen" style="display: none;"></div>
            </div>
            <!-- Container for temporary overlays on top of screens -->
            <div id="overlay-container">
                <div id="tournament-overlay" style="display: none;"></div>
                <div id="batch-overlay" style="display: none;">
                    <h2>RUNNING BATCH</h2>
                    <p id="batch-progress-text">Initializing...</p>
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
        <footer>
            <div id="timer">site by sandy</div>
        </footer>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
